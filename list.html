<!DOCTYPE html>
<html>
  <head>
    <title>Unordered Lists</title>
    <link rel="stylesheet" href="Fonts/css/all.css">
    <link rel="shortcut icon" href="Fonts/Icons/favicon.ico">
     <style>
         ul {
             list-style: none;
             
         }
         li {
             margin-top: 20px;
             padding:5px;
             background-color:lightcyan;
             color:black;
             border: 2px solid darkcyan;
             border-radius: 10px;
             width:200px;
         }
     </style>
  </head>

  <body>
    <ul>
        <li><span class="fa fa-home"></span>Home</li>
        <li><span class="fa fa-tv"></span>Electronics</li>
        <li><span class="fa fa-tshirt"></span>Fashion</li>
        <li><span class="fa fa-shoe-prints"></span>FootWear</li>
        <li><span class="fa fa-bell"></span>Notifications</li>
        <li><span class="fa fa-user"></span>Login</li>
        <li><span class="fa fa-comments"></span>Comments</li>
        <li><span class="fa fa-flag">Flag</span></li>
        <li><span class="fa fa-smile">Smile</span></li>
    </ul>

  </body>



</html>
